<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY WAY</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Video / image background */
        #bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.542);
            z-index: -1;
        }

        table {
            border: 2px solid rgb(17, 225, 225);
            border-collapse: collapse;
            font-size: 24px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.245);
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            padding: 15px 30px;
            border: 1px solid rgb(17, 225, 225);
            color: #fff;
            border: 3px solid rgba(17, 225, 225, 0.327);
        }

        .branch {
            text-align: left;
            width: 400px;
        }

        .enter {
            width: 100px;
        }

        a {
            text-decoration: none;
            color: #ffce00;
            font-weight: bold;
        }

        td:hover {
            background: rgba(17, 225, 225, 0.2);
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            table {
                font-size: 18px;
            }

            td {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- fallback image -->
    <img id="bg-img" src="student.png" alt="Background">

    <!-- Table of links -->
    <table border="1">
        <tr>
            <td class="branch">
                <h5>Computer Science And Engineering (CSE)</h1>
            </td>
            <td class="enter">
                <a href="R23\CSE\cse-semisters.html">Enter</a>
            </td>
        </tr>
        <tr>
            <td class="branch">
                <h5>Artificial Intelligence and Machine Learning (AIML)</h1>
            </td>
            <td class="enter">
                <a href="R23\AIML\aiml-semisters.html">Enter</a>
            </td>
        </tr>
        <tr>
            <td class="branch">
                <h5>Electronics and Communication Engineering (ECE)</h1>
            </td>
            <td class="enter">
                <a href="R23\ECE\ece-semisters.html">Enter</a>
            </td>
        </tr>

        <tr>
            <td class="branch">
                <h5>Electrical and Electronics Engineering (EEE)</h1>
            </td>
            <td class="enter">
                <a href="R23\EEE\eee-semisters.html">Enter</a>
            </td>

        </tr>
    </table>
</body>

</html>
