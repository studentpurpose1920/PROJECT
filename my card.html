<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        fieldset {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
        }

        h2 {
            color: darkblue;
        }

        label {
            color: darkblue;
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            width: 90%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: navy;
        }

        /* Badge preview */
        #badge {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            margin: 30px auto;
            background: white;
            text-align: center;
            border-radius: 10px;
        }

        #badge img {
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <fieldset>
        <h2>Badge Generator</h2>
        <fieldset>
            <legend>Your details:</legend>
            <label for="name">Person Name:</label>
            <input id="name" type="text" placeholder="Your name">

            <label for="branch">Branch:</label>
            <input id="branch" type="text" placeholder="Branch">

            <label for="number">Mob No:</label>
            <input id="number" type="number" placeholder="Your mobile number">

            <label for="photo">Profile Photo:</label>
            <input id="photo" type="file" accept="image/*">

            <br><br>
            <button id="download">Download Badge</button>
        </fieldset>
    </fieldset>
    <div id="badge">
        <img id="badgePhoto" src="" width="100" alt="Profile">
        <h3 id="badgeName">Name: ---</h3>
        <p id="badgeBranch">Branch: ---</p>
        <p id="badgeNumber">Mobile: ---</p>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->
    <script src="my card.js"></script>
</body>

</html>
