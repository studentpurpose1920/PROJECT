<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.762);
            z-index: -1;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffce00;
            /* default yellow */
            transition: color 0.2s ease;
        }

        a:hover {
            color: #00ffea;
            /* when mouse hovers */
        }

        a:active {
            color: #ff0000;
            /* when clicking/dragging */
        }
    </style>
</head>
