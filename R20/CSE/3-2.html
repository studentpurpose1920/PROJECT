    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }


        a {
            text-decoration: none;
            color: #2f00ff;
            /* default yellow */
            transition: color 0.2s ease;
        }

        a:hover {
            color: #f3aa00;
            /* when mouse hovers */

        a:active {
            color: #ff0000;
            /* when clicking/dragging */
        }
