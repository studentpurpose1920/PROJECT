<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASY WORLD</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source
            src="https://www.shutterstock.com/shutterstock/videos/3526713133/preview/stock-footage-ai-artificial-intelligence-data-mining-circuit-board-electronic-deep-learning-computer-chip.webm"
            type="video/mp4" />
    </video>

    <div class="container">
        <form method="post" action="" name="contact-form" id="contact-form">
            <h4>Information</h4>
            <input type="text" name="Your-Name" placeholder="Name" required />
            <input type="text" name="College-Name" placeholder="College" required />

            <select name="Regulation" id="reg" required>
                <option value="" disabled selected>Select your regulation</option>
                <option value="R23">R23</option>
                <option value="R20">R20</option>
            </select>

            <!-- <select name="course" id="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
            </select> -->

            <input type="submit" value="Submit" id="submit" />
        </form>

        <!-- Loading popup -->
        <div id="loading" class="loading-popup" style="display: none;">
            <div class="spinner"></div>
            <p>Submitting, please wait</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
